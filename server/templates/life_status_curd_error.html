<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Status Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function editStatus(statusId, statusName, statusDescription) {
            document.getElementById('editForm').action = "{{ url_for('edit_life_status') }}";
            document.getElementById('editForm').method = "POST";

            document.getElementById('action').value = 'edit';

            document.getElementById('status_id').value = statusId;
            document.getElementById('new_status_info').value = statusName;
            document.getElementById('describe').value = statusDescription;

            document.getElementById('editForm').submit();
        }

        function deleteStatus(statusId) {
            if (confirm('Are you sure you want to delete this status?')) {
                document.getElementById('editForm').action = "{{ url_for('edit_life_status') }}";
                document.getElementById('editForm').method = "POST";

                document.getElementById('action').value = 'delete';

                document.getElementById('status_id_to_delete').value = statusId;

                document.getElementById('editForm').submit();
            }
        }
    </script>
</head>
<body>

<h1>Life Status Editor</h1>

<!-- Danh sách trạng thái sống -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for status in life_statuses %}
            <tr>
                <td>{{ status.id }}</td>
                <td>{{ status.Ns }}</td>
                <td>{{ status.describe }}</td>
                <td>
                    <a href="javascript:void(0);" onclick="editStatus('{{ status.id }}', '{{ status.Ns }}', '{{ status.describe }}')">Edit</a>
                    <a href="javascript:void(0);" onclick="deleteStatus('{{ status.id }}')">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Biểu mẫu thêm hoặc sửa đổi trạng thái sống -->
<form id="editForm" method="post" action="{{ url_for('edit_life_status') }}">
    <input type="hidden" name="status_id" id="status_id">
    <input type="hidden" name="action" id="action">
    <label for="Ns">Status Name:</label>
    <input type="text" name="new_status_info" id="new_status_info" required>
    <label for="describe">Description:</label>
    <input type="text" name="describe" id="describe" required>
    <button type="submit">Save</button>
</form>

</body>
</html>
